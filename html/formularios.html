<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <main>
        <article>
            <h1>Formularios HTML</h1>
            <form action="" method="post">
                <fieldset>
                    <legend>Datos Personales</legend>

                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>

                    <div>
                        <label for="casado">¿Eres casado?</label>
                        <input type="checkbox" name="casado" id="casado">
                    </div>

                    <div>
                        <label for="color">¿Cual es su color Favorito?</label>
                        <input type="color" name="color" id="color">
                    </div>

                    <div>
                        <label for="fecha">Fecha Contratacion</label>
                        <input type="date" name="fecha" id="fecha">
                    </div>
                    
                    <div>
                        <label for="fechatiempo">Fecha/Hora Contratacion</label>
                        <input type="datetime" name="fechatiempo" id="fechatimepo">
                    </div>

                    <div>
                        <label for="fechatiempolocal">Fecha/Hora Contratacion</label>
                        <input type="datetime-local" name="fechatiempolocal" id="fechatimepolocal">
                    </div>


                    <div>
                        <label for="correo">Correo:</label>
                        <input type="email" name="correo" id="correo">                    </div>

                        <div>
                            <label for="foto">Foto</label>
                            <input type="file" name="foto" id="foto">
                        </div>
                </fieldset>

                <br>

                <fieldset>
                    <legend>Datos trabajo</legend>
                </fieldset>
            </form>




        </article>
    </main>
</body>
</html>
